{% extends 'layouts/base.html' %}
{% load static %}
{% block content %}
  <style>
    .svgrow {
      max-width: 100vw;
      overflow-x: auto;
      max-height: 500px;
      overflow-y: auto;
    }
    .svgrow svg {
      min-width: 70rem;
    }
    
    .tree-node-label {
      cursor: pointer;
    }
    menu {
      position: absolute;
      display: block;
      left: 0px;
      top: 0px;
      height: 20px;
      width: 20px;
      padding: 0;
      margin: 0;
      border: 1px solid;
      background-color: white;
      font-weight: normal;
      white-space: nowrap;
    }
    menu:hover {
      background-color: #eef;
      font-weight: bold;
    }
    menu:hover > menu {
      display: block;
      cursor: pointer;
    }
    menu > menu {
      display: none;
      position: relative;
      top: -20px;
      left: 100%;
      width: 280px;
    }
    menu[title]:before {
      content: attr(title);
    }
    menu:not([title]):before {
      content: '\2630';
    }
  </style>
  <div class="content">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <div class="card-header">
              <div class="row">
                <div class="col-sm-6 text-left">
                  <h2 class="card-title">Location Tree View</h2>
                  <select id="selectNode"></select>
                </div>
              </div>
            </div>
            <div class="svgrow" id="tree-div">
              <div id="tree-container"></div>
              <div id="tree-container-locator"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="menustorage">
    <div id="menu-storage-locator"></div>
  </div>
  <div id="cords"></div>
{% endblock %}

{% block extrascripts %}
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="{% static 'assets/js/box-dashboard.js' %}"></script>
{% endblock %}
